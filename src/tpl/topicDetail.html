<div class="topic-detail">
    <div class="topic-intro" style="background-image: url({{topicInfo.topic_img}})">
        <div class="intro-content">
            <div class="title">{{topicInfo.topic_name}}</div>
            <div class="article-num"><span class="number">{{topicInfo.article_count}}</span>ç¯‡</div>
            <p>{{topicInfo.topic_intro}}</p>
        </div>
    </div>
    <div class="topic-article" ng-repeat="item in topicInfo.articles">
        <div class="title"><i class="icon-tags"></i>{{item.article_topic_name}}</div>
        <img class="title-image" src="{{item.article_img}}" ui-sref="article({articleId: item.id})">
        <div class="topic-media"><i class="icon-attach-1"></i>{{item.article_media_name}}</div>
        <div class="topic-content">
            <div class="date">
                <div class="day">03</div>
                <div class="month">Dec, 2015</div>
            </div>
            <div class="summary">
                {{item.article_intro}}
            </div>
        </div>
    </div>
</div>
<history-back></history-back>
