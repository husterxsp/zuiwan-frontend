<div class="register">
    <div class="register-content">
        <div class="add-avatar">
            <img ng-src="dist/img/favicon.png" alt="">
            <!-- <span>添加头像</span> -->
        </div>
        <input type="text"
                placeholder="邮箱"
                ng-model="username"
                ng-focus="tab.hide = true" 
                ng-blur="tab.hide = false">
        <input type="password"
                placeholder="密码"
                ng-model="password"
                ng-focus="tab.hide = true" 
                ng-blur="tab.hide = false">
        <a href="#" class="register-button" ng-click="register()">注册</a>
    </div>
</div>
