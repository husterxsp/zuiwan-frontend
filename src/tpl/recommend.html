<div class="recommend">
    <div id="slide-hold">
        <div id="slide">
            <ul>
                <li ng-repeat="item in bannerList" ui-sref="article({articleId: item.id})" style="background-image: url({{item.article_img}})">
                    <div class="content">
                        <div class="title">{{item.article_title}}</div>
                        <span><i class="icon-attach-1"></i>{{item.article_media_name}}</span>
                        <span><i class="icon-tags"></i>{{item.article_topic_name}}</span>
                        <p>{{item.article_intro}}</p>      
                    </div>
                </li>
            </ul>
            <div class="dot">
                <span class="active"></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <span class="other">others</span>
    <ul class="acticle">
        <li ng-repeat="item in recommendList" ui-sref="article({articleId: item.id})" 
                style="background-image:url({{item.article_img}})">
            <div class="content" style="background-color: {{item.article_color}}">
                <p class="title">{{item.article_title}}</p>
                <span><i class="icon-attach-1"></i>{{item.article_media_name}}</span>
                <span><i class="icon-tags"></i>{{item.article_topic_name}}</span>
            </div>
        </li>
    </ul>        
</div>
