<style type="text/css">
    .ng-binding img {
        width: 100%;
    }
</style>
<div class="article" ng-controller="ArticleCtrl">
    <div class="intro">
        <img src="img/avatar.png" alt="">
        <div class="media-author">
            <div class="article-media">艺术殿堂</div>
            <div class="article-author"><span>author</span>醉晚亭</div>
        </div>
    </div>
    <img class="article-img" src="img/topic-article.png" alt="">
    <div class="article-content">
        <div class="date">{{article.create_time}}</div>
        <div class="title">{{article.article_title}}</div>
        <p ng-bind-html="article.article_content"></p>
    </div>
    <div class="article-back"><i class="icon-left-open-big"></i></div>
    <div class="article-collect"><i class="icon-heart-empty" ng-click="collect()"></i></div>
    <div class="article-share"><i class="icon-export"></i></div>
</div>
