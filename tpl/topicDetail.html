<div class="topic-detail">
    <div class="intro">
        <div class="intro-content">
            <div class="title">{{topic.topic_name}}</div>
            <div class="article-num"><span class="number">{{topic.article_count}}</span>ç¯‡</div>
            <p>{{topic.topic_intro}}</p>
        </div>
    </div>
    <div class="topic-article" ng-repeat="item in articleList">
        <div class="title"><i class="icon-tags"></i>{{item.article_topic_name}}</div>
        <img class="title-image" src="{{item.article_img}}" alt="">
        <div class="topic-media"><i class="icon-attach-1"></i>{{item.article_media_name}}</div>
        <div class="content">
            <div class="date">
                <div class="day">03</div>
                <div class="month">Dec, 2015</div>
            </div>
            <div class="summary">
                {{item.article_intro}}
            </div>
        </div>
    </div>
</div>
