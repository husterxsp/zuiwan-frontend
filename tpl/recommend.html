<div class="recommend" ng-controller="RecommendCtrl">
    <div id="slide-hold">
        <div id="slide">
            <ul>
                <li ng-repeat="item in [1,2,3]">
                    <div class="content">
                        <div class="title">诗歌，离我们只有0.5m</div>
                        <span><i class="icon-attach"></i>艺术殿堂</span>
                        <span><i class="icon-tags"></i>某专题</span>
                        <p>“汉诗墙”是该艺术中心漫行书店台阶两边的墙，墙面装满书架，书架上所有图书均为《汉诗》编辑部所赠，共有从2008年3月至今出版的30种、6000多册《汉诗》。</p>      
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="line"></div>
    <span class="other">others</span>
    <ul class="acticle">
        <li ng-repeat="item in articles" ui-sref="article({articleId: $index})">
            <div class="content">
                <div class="title">{{articles[$index].article_title}}</div>
                <span><i class="icon-attach"></i>艺术殿堂</span>
                <span><i class="icon-tags"></i>某专题</span>
            </div>
        </li>
    </ul>        
</div>
