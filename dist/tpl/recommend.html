<div class="recommend"><div id="slide-hold"><div id="slide"><ul><li ng-repeat="item in bannerList" ui-sref="article({articleId: item.id})" style="background-image: url({{item.article_img}})" repeat-finish="renderFinish()"><div class="content"><div class="title">{{item.article_title}}</div><span><i class="icon-media"></i>{{item.article_media_name}}</span> <span><i class="icon-topic"></i>{{item.article_topic_name}}</span><p>{{item.article_intro}}</p></div></li></ul><div class="dot"><span ng-class="{true: 'active'}[$index==slideIndex]" ng-repeat="item in [1,2,3]"></span></div></div></div><div class="line"></div><span class="other">others</span><ul class="acticle"><li ng-repeat="item in recommendList" ui-sref="article({articleId: item.id})" style="background-image:url({{item.article_img}})"><div class="article-content" style="background-color: {{item.article_color}}"><p class="title">{{item.article_title}}</p><div class="type"><span><i class="icon-media"></i>{{item.article_media_name}}</span> <span><i class="icon-topic"></i>{{item.article_topic_name}}</span></div></div></li></ul></div>
