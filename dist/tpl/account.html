<div class="account" ng-controller="AccountCtrl"><div class="me border-bottom-1px"><img ng-src="dist/img/favicon.png" alt="" class="avatar"><div class="name">{{userInfo.username}}</div><div class="exit" ng-click="exit()">退出</div><div class="mode" ng-click="switchMode()" ng-bind="mode.name"></div><!-- <div class="feedback" ng-click="feedback()">意见吐槽</div> --><a class="feedback" href="mailto:advice@sicun.org">意见吐槽</a></div><div class="attention border-bottom-1px"><div class="title"><i class="icon-heart-empty"></i> <span>我关注的媒体</span></div><div class="scroll-list"><ul class="attention-list"><li ng-repeat="item in userInfo.medias" ui-sref="mediaDetail({mediaId: item.id})" repeat-finish="initScroll()"><img ng-src="{{item.media_avatar}}" alt=""><p>{{item.media_name}}</p></li></ul></div></div><div class="collect"><div class="title"><i class="icon-star-empty"></i> <span>我收藏的文章</span></div><ul><li ng-repeat="item in userInfo.articles" ui-sref="article({articleId: item.id})" style="background-image:url({{item.article_img}})"><div ng-include="'dist/tpl/article-block.html'"></div></li></ul></div><div class="feed" ng-if="showFeed"><textarea ng-model="feedContent"></textarea><div class="send" ng-click="sendFeed()">提交反馈</div></div></div>
